{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block page_content %}
<div class = "container-fluid py-0 px-0 mb-3">
    <img src="/static/img/contact.png/" class="d-block w-100" alt="..." width = '1600px' height = '400px'>
</div>

<div class= "container mb-3 py-4">
<h1 class= "text-center"> Contact us </h1>
<form method = "POST" action = "/contact">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name= "name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="desc">Write Your message</label>
    <textarea class="form-control" id="desc" rows="3" name = "desc"></textarea>
  </div>
  <button class="btn btn-primary" type="submit" >Submit</button>
</form>
</div>
{% endblock page_content %}
